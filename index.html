<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
</head>
<body>
    <div id="side-pane" class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="tailNumber">Tail Number</label>
                    <input class="form-control" name="number" autofocus required pattern = "[a-zA-Z\s]+"/>
                </div>
            </form>
        </div>
        
        <div class="panel panel-default">
            <form id="myForm">
                <div class="panel-body">
                    <h4>Way Points: </h4>
                    <div class="form-group">
                        <label for="Name">Way-Point Name:</label>
                        <input class="form-control" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input class="form-control" name="long" id="longitude">
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input class="form-control" name="lat" id="latitude">
                    </div>
                </div>
                <button @click="addWayPoint" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="way-point-list">
            <ul>
                <li v-for="waypoint in waypoints" class="waypoints">
                    <p>Name: {{waypoint.name}}</p>
                    <p>Longitude: {{waypoint.long}}</p>
                    <p>Latitude: {{waypoint.lat}}</p>
                    <hr size="2px">
                </li>
            </ul>
        </div>
    </div>
    <div id="map-view">
        <h2>Flight Plan</h2>
        <div id="map">
            <img src="https://s3.dexerto.com/thumbnails/_thumbnailLarge/Overwatch-player-shares-perfect-change-to-improveBaptistes-Immortality-Field.jpg" alt="Google Map" height="600" width="900">
            <div id="map-legend">

            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/vue.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
